<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Data Dashboard</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Data Dashboard</h1>
      </header>
      <section class="search-section">
        <div>
          <div class="search">
            <input
              type="text"
              id="search-input"
              placeholder="Search by title or author..."
            />
          </div>
          <div class="filters">
            <select id="genre-select">
              <option value="all">All Genres</option>
            </select>
            <select id="sort-select">
              <option value="default">Sort by Default</option>
              <option value="title">Sort by Title</option>
              <option value="year">Sort by Year</option>
              <option value="rating">Sort by Rating</option>
            </select>
          </div>
        </div>
      </section>
      <section class="display-section">
        <div class="data-vizualization"></div>
      </section>
      
      <section class="top-statistics">
        <div class="basic-stats-grid">
          <div class="average-rating"></div>
          <div class="average-pages"></div>
          <div class="total-books"></div>
        </div>
        <div class="rating-stats">
          <div class="highest-rated"></div>
          <div class="lowest-rated"></div>
        </div>
      </section>

      <section class="validation-section">
        <div class="total-sales"></div>
      </section>

      <section class="summary-section">
        <div class="summary-cards"></div>
      </section>

      <section class="charts-section">
        <div class="books-genre"></div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
